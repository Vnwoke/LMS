<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>FutureLMS - Login</title>
</head>
<body>

<section>
    <div class="pt-3">
    <h1 class="text-center">Users</h1>
    <h2 class="text-center">TUTORS</h2>
    <div th:each="tutor : ${tutors}">
        <h3 class="text-center" th:text="${tutor.getFullName()}">Tutor's Name</h3>
    </div>
    <h2 class="text-center">STUDENTS</h2>
    <div th:each="student : ${students}">
        <h3 class="text-center" th:text="${student.getFullName()}">Student's Name</h3>
    </div>
    </div>
</section>

</body>
</html>
