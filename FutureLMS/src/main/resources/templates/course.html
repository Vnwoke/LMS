<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>FutureLMS - Login</title>
</head>
<body>

<section>
    <div class="row pt-3">
        <div class="col-md-8 offset-md-2">
            <h1 class="text-center" th:text="${course.getTitle()}">Course Title</h1>

            <div class="card text-center">
                <div class="card-header">
                    TOPICS
                </div>
                <div class="card-body" th:each="topic : ${course.getTopics()}">
                    <h5 class="card-title" th:text="${topic.getTitle()}">Special title treatment</h5>
                    <p class="card-text" th:text="${topic.getContent()}" sec:authorize="isAuthenticated()">
                        With supporting text below as a natural lead-in to additional content.</p>

                    <iframe width="560" height="315"
                            th:src="${topic.getVideoUrl()}"
                            title="YouTube video player" frameborder="0"
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen
                            sec:authorize="isAuthenticated()"></iframe>
                    <hr>
                </div>
                <div class="card-footer text-body-secondary" th:text="${course.getCategory()}">
                    2 days ago
                </div>
            </div>
        </div>
    </div>

</section>

</body>
</html>
